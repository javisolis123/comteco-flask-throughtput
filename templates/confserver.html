{% extends "layout.html" %}
{% block body %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">{{ titulo }}</h1>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
<div class="card card-danger">
    <div class="card-header">
      <h3 class="card-title">Configuracion Eth0</h3>
    </div>
    <div class="card-body">
      <!-- IP mask -->
      <div class="form-group">
        <label>Direccion IP:</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-laptop"></i></span>
          </div>
          <input type="text" class="form-control" data-inputmask="'alias': 'ip'" data-mask>
        </div>
        <!-- /.input group -->
      </div>
      <div class="form-group">
        <label>Mascara de Sub-Red:</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-mask"></i></span>
          </div>
          <input type="text" class="form-control" data-inputmask="'alias': 'ip'" data-mask>
        </div>
        <!-- /.input group -->
      </div>
      <div class="form-group">
        <label>Gateway</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-dungeon"></i></span>
          </div>
          <input type="text" class="form-control" data-inputmask="'alias': 'ip'" data-mask>
        </div>
        <!-- /.input group -->
      </div>
      <!-- /.form group -->

    </div>
    <!-- /.card-body -->
    <div class="col-sm-4">
        <button type="button" class="btn btn-block btn-primary">Guardar</button>
    </div>
      
  </div>
  <!-- /.card -->
  {% endblock %}
