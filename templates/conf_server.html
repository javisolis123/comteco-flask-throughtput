{% extends "layout.html" %}
{% block body %}
{% with messages = get_flashed_messages() %} {% if messages %} {% for message in
    messages %}
    <div class="alert alert-info alert-dismissible fade show" role="alert">
      {{message}}
      <button
        type="button"
        class="btn btn-block btn-default"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endfor %} {% endif %} {% endwith %}
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">{{ titulo }}</h1>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->
<div class="card card-danger">
    <div class="card-header">
        <h3 class="card-title">Configuracion Eth0</h3>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <form action="" method="post">
                    <!-- IP mask -->
                    <div class="form-group">
                        <label>Direccion IP:</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-laptop"></i></span>
                            </div>
                            <input type="text" name="ip" class="form-control" data-inputmask="'alias': 'ip'" data-mask>
                        </div>
                        <!-- /.input group -->
                    </div>
                    <div class="form-group">
                        <label>Mascara de Sub-Red:</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-mask"></i></span>
                            </div>
                            <input type="text" name="mask" class="form-control" data-inputmask="'alias': 'ip'"
                                data-mask>
                        </div>
                        <!-- /.input group -->
                    </div>
                    <div class="form-group">
                        <label>Gateway</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-dungeon"></i></span>
                            </div>
                            <input type="text" name="gateway" class="form-control" data-inputmask="'alias': 'ip'"
                                data-mask>
                        </div>
                        <!-- /.input group -->
                    </div>
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-block btn-primary">Guardar</button>
                    </div>
                    <!-- /.form group -->
                </form>
            </div>
        </div>
    </div>
    <!-- /.card-body -->
</div>
<!-- /.card -->
{% endblock %}
