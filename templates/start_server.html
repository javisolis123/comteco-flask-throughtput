{% extends "layout.html" %}
{% block body %}
{% with messages = get_flashed_messages() %} {% if messages %} {% for message in
    messages %}
    <div class="alert alert-info alert-dismissible fade show" role="alert">
      {{message}}
      <button
        type="button"
        class="btn btn-block btn-default"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endfor %} {% endif %} {% endwith %}
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">{{ titulo }}</h1>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->
<div class="card card-danger">
    <div class="card-header">
        <h3 class="card-title">Iniciar Servidor</h3>
    </div>
    <div class="card-body">
        <form action="/startserver" method="post">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="form-group">
                        <label for="">Servidor</label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="estado" data-bootstrap-switch data-off-color="danger"
                            data-on-color="success">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-block btn-primary">Accionar</button>
                    </div>

                </div>
            </div>
        </form>

    </div>
</div>
{% endblock %}
